name: Daily Data Fetch

on:
  schedule:
    - cron: '0 13 * * *'  # 8 AM EST / 1 PM UTC daily
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Deploy even if no data changes'
        type: boolean
        default: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Show current state before fetch
        run: |
          echo "ðŸ“Œ Commit checked out: $(git rev-parse HEAD)"
          echo "ðŸ“Œ Current 2025 count: $(python -c "import json; print(len(json.load(open('data/school_threats_2025.json'))))")"
          echo "ðŸ“Œ Current 2026 count: $(python -c "import json; print(len(json.load(open('data/school_threats_2026.json'))))")"
          echo "ðŸ“Œ 2026 file hash before: $(md5sum data/school_threats_2026.json)"

      - name: Fetch data from Google Sheets
        id: fetch
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"
          python scripts/fetch_google_sheets.py 2>&1 | tee fetch_output.log
          COUNT_2025=$(python -c "import json; print(len(json.load(open('data/school_threats_2025.json'))))")
          COUNT_2026=$(python -c "import json; print(len(json.load(open('data/school_threats_2026.json'))))")
          echo "count_2025=$COUNT_2025" >> "$GITHUB_OUTPUT"
          echo "count_2026=$COUNT_2026" >> "$GITHUB_OUTPUT"
          echo "ðŸ“Š After fetch: 2025=$COUNT_2025, 2026=$COUNT_2026 incidents"
          echo "ðŸ“Œ 2026 file hash after: $(md5sum data/school_threats_2026.json)"

      - name: Check for changes and commit
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Show what git sees
          echo "ðŸ“Œ Git status before add:"
          git status --short

          # Stage data files explicitly (don't suppress errors)
          echo "ðŸ“Œ Running git add..."
          git add data/school_threats_2025.json data/school_threats_2026.json
          mkdir -p logs
          git add logs/ 2>/dev/null || true

          echo "ðŸ“Œ Git status after add:"
          git status --short

          echo "ðŸ“Œ Staged diff summary:"
          git diff --staged --stat || echo "(no staged changes)"

          if git diff --staged --quiet; then
            echo "âœ… No new data - repo already has latest"
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            echo '{"timestamp": "${{ steps.fetch.outputs.timestamp }}", "incidents_2025": ${{ steps.fetch.outputs.count_2025 }}, "incidents_2026": ${{ steps.fetch.outputs.count_2026 }}, "status": "success"}' >> logs/fetch_log.jsonl
            git add logs/fetch_log.jsonl
            git commit -m "Daily fetch: 2025=${{ steps.fetch.outputs.count_2025 }}, 2026=${{ steps.fetch.outputs.count_2026 }} incidents"
            git push
            echo "âœ… Data committed and pushed"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "## Deployment Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "- **2025 incidents:** ${{ steps.fetch.outputs.count_2025 }}" >> $GITHUB_STEP_SUMMARY
          echo "- **2026 incidents:** ${{ steps.fetch.outputs.count_2026 }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Site URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
