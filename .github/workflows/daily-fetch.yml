name: Daily Data Fetch

on:
  schedule:
    - cron: '0 13 * * *'  # 8 AM EST / 1 PM UTC daily
  workflow_dispatch:       # Allow manual trigger

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch data from Google Sheets
        id: fetch
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"
          python scripts/fetch_google_sheets.py 2>&1 | tee fetch_output.log
          COUNT_2025=$(python -c "import json; print(len(json.load(open('data/school_threats_2025.json'))))")
          COUNT_2026=$(python -c "import json; print(len(json.load(open('data/school_threats_2026.json'))))")
          echo "count_2025=$COUNT_2025" >> "$GITHUB_OUTPUT"
          echo "count_2026=$COUNT_2026" >> "$GITHUB_OUTPUT"

      - name: Log run results
        run: |
          mkdir -p logs
          echo '{"timestamp": "${{ steps.fetch.outputs.timestamp }}", "incidents_2025": ${{ steps.fetch.outputs.count_2025 }}, "incidents_2026": ${{ steps.fetch.outputs.count_2026 }}, "status": "success"}' >> logs/fetch_log.jsonl

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ logs/
          git diff --staged --quiet || git commit -m "Daily fetch: 2025=${{ steps.fetch.outputs.count_2025 }}, 2026=${{ steps.fetch.outputs.count_2026 }} incidents"
          git push
