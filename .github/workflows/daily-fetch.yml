name: Daily Data Fetch

on:
  schedule:
    - cron: '0 13 * * *'  # 8 AM EST / 1 PM UTC daily
  workflow_dispatch:       # Allow manual trigger

permissions:
  contents: write
  actions: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.commit.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch data from Google Sheets
        id: fetch
        run: |
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"
          python scripts/fetch_google_sheets.py 2>&1 | tee fetch_output.log
          COUNT_2025=$(python -c "import json; print(len(json.load(open('data/school_threats_2025.json'))))")
          COUNT_2026=$(python -c "import json; print(len(json.load(open('data/school_threats_2026.json'))))")
          echo "count_2025=$COUNT_2025" >> "$GITHUB_OUTPUT"
          echo "count_2026=$COUNT_2026" >> "$GITHUB_OUTPUT"

      - name: Check for changes and commit
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ logs/ 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "✅ No updates today - data is already current"
            echo "   2025: ${{ steps.fetch.outputs.count_2025 }} incidents"
            echo "   2026: ${{ steps.fetch.outputs.count_2026 }} incidents"
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            mkdir -p logs
            echo '{"timestamp": "${{ steps.fetch.outputs.timestamp }}", "incidents_2025": ${{ steps.fetch.outputs.count_2025 }}, "incidents_2026": ${{ steps.fetch.outputs.count_2026 }}, "status": "success"}' >> logs/fetch_log.jsonl
            git add logs/
            git commit -m "Daily fetch: 2025=${{ steps.fetch.outputs.count_2025 }}, 2026=${{ steps.fetch.outputs.count_2026 }} incidents"
            git push
            echo "✅ Data updated and pushed"
            echo "   2025: ${{ steps.fetch.outputs.count_2025 }} incidents"
            echo "   2026: ${{ steps.fetch.outputs.count_2026 }} incidents"
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

  deploy:
    needs: fetch
    if: needs.fetch.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main  # Get the latest commit with new data

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment complete
        run: echo "✅ Site deployed with updated data"
